<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1 style="text-align:center; color:#ff8a2b; font-weight:700; margin-bottom:10px; font-size:22px;">
            Welcome to College Resource Management System
        </h1>

        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for m in messages %} <p>{{ m }}</p> {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST">
            <label>Role:</label>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>

            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p style="text-align:center; margin-top:12px;">
            Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a>
        </p>
    </div>
</body>
</html>
